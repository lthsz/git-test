<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Entry</title>
    <link rel="stylesheet" href="style.css"> <!-- link to the CSS file -->
</head>

<body>
    <form action="/login">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Lazarus G. Thomas" required />

        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="bob123" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="bob@gmail.com" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="your password" required />

        <button type="submit">Login</button>
    </form>
</body>

</html>
